{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список подкатегорий</title>
</head>
<body>
    <h4>Список подкатегорий для категории "{{ subcategories.0.parent_category.name }}"</h4>
    <ul>
        {% for subcategory in subcategories %}
            <li><a href="{% url 'subcategory_detail' subcategory.slug %}">{{ subcategory.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>

{% endblock %}
