{% extends 'base.html' %}

{% block content %}
<div class="container-fluid" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card custom-shadow" style="border-radius: 0%;">
                <div class="card-body">
                    <h4 class="text-center">Сменить пароль</h4>
                    <form method="post" class="row g-3">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn custom-shadow" style="background-color: #FF8C00; border-radius: 0%;">Изменить пароль</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
