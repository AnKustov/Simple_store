{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin: 20px !important;">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="card custom-shadow p-3 mb-5 bg-body" style="border-radius: 0%;">
              <div class="card-body">
                  <h4 class="card-title text-center">Регистрация</h4>
                  <form method="post">
                      {% csrf_token %}
                      {{ form.as_p }}
                      <div class="text-center">
                          <button type="submit" class="btn btn-custom shadow p-1 mb-3" style="border-radius: 0% !important;">Зарегистрироваться</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>

{% endblock %}
