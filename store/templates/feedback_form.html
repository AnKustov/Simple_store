{% extends 'base.html' %}

{% block title %}Зворотній зв'язок{% endblock %}

<html>
<head>
    <title>Форма зворотнього зв'язку</title>
</head>
<body>
    {% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="custom-form" id="feedbackForm" action="{% url 'feedback' %}">
                {% csrf_token %}
                <div class="form-group"> 
                    <label for="id_name">Ваше ім'я:</label>
                    <input type="text" name="name" maxlength="100" required="" id="id_name" class="form-control">
                </div>
                <div class="form-group"> 
                    <label for="id_message">Повідомлення:</label>
                    <textarea name="message" required="" id="id_message" class="form-control"></textarea>
                </div>
                <div class="mt-3 button-container text-center">
                    <button type="submit" class="btn btn-custom shadow p-2">Надіслати</button>
                </div>
            </form>
        </div>
    </div>
    {% endblock %}
</body>
</html>
