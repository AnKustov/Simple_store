{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="content-block" style="max-width: 100%;">
        <h2>{{ post.title }}</h2>
        <p>{{ post.pub_date }}</p>
        <p>{{ post.content|safe }}</p>
        {% if post.photo %}
            <img src="{{ post.photo.url }}" alt="{{ post.title }}" class="post-image" style="max-width: 100%;height: auto; margin-bottom: 20px;">
        {% endif %}
    </div>
{% endblock %}
